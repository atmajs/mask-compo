<!DOCTYPE html>
<html>
	<head>
		<script src='/bower_components/maskjs/lib/mask.js'></script>
		<script src='/lib/compo.js'></script>
		<script src='/bower_components/includejs/lib/include.js'></script>
		<script src='/bower_components/includejs/lib/include.autoreload.js'></script>
	</head>
	<body>
		<script type='text/mask' data-run='true'>
			Foo {
				h2 { tt > 'Press `a`' }
				p  {
					tt > 'Input 1'
					input #i1;
				}
				p {
					'Target: ~[bind: current]'
				}
			}
		</script>
		<script>
			mask.registerHandler('Foo', Compo({
				model: {
					current: '',
				},
				events: {
					'enter: #i1': function(event){
						this.model.current = event.target.tagName + '#' + event.target.id + ' : ' + Date.now();
					}
				},
				slots: {
					pressedSignal: function(event) {
						this.model.current = event.target.tagName + '#' + event.target.id + ' : ' + Date.now();
					}
				}
			}));
			mask.run();
		</script>
	</body>
</html>
